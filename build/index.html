<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>App</title>
  </head>
  <body>

	<div ng-controller="TestController as vm">
		<span ng-bind="vm.nome"></span>&nbsp; <span ng-bind="vm.cognome"></span>
		<br><br>
		<input type="text" name="nome" ng-model="vm.nome" placeholder="{{vm.nome}}">
		<input type="text" name="surname" ng-model="vm.cognome" placeholder="{{vm.cognome}}">
	</div>

    <script src="../build/vendors/angular/angular.js"></script>
    <script src="App/bundle.js"></script>
  </body>
</html>
